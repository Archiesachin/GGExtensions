<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Period Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="close" class="close-button">&times;</button>
    
    <h1>Next Period Calculator</h1>
    <label for="lastPeriod">Last Period Date:</label>
    <input type="date" id="lastPeriod" required>
    
    <label for="cycleLength">Average Cycle Length (days):</label>
    <input type="number" id="cycleLength" min="1" required>
    
    <button id="calculate">Calculate</button>
    
    <p id="result" class="result"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
