<!DOCTYPE html>
<html>
<head>
  <title>Shoot Duck Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      background-color: #87CEEB;
    }
    #gameCanvas {
      width: 100%;
      height: 100%;
      background-color: #87CEEB;
      cursor: crosshair;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script src="popup.js"></script>
</body>
</html>
