<!DOCTYPE html>
<html>

<head>
  <title>Custom CSS Injector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    #message {
      background-color: #007bff;
      color: #fff;
      border: 1px solid #0056b3;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Custom CSS Injector</h1>
  <div id="message">This is a styled message box. You can use it to display important messages or notifications.</div>
  <script src="popup.js"></script>
</body>

</html>
