<!DOCTYPE html><html>
  <head>
    <title>Enhanced Honey</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Enhanced Honey</h1>
      <p>Automatically apply the best coupons and track prices.</p>
      <div class="price-drop">
        <label for="threshold">Price Drop Threshold:</label>
        <input
          type="number"
          id="threshold"
          name="threshold"
          min="1"
          step="0.01" />
        <button id="set-threshold">Set</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
