<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fractal Tree Simulation</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="controls">
        <label for="angle">Angle:</label>
        <input type="range" id="angle" min="0" max="90" value="20">
        
        <label for="length">Length:</label>
        <input type="range" id="length" min="50" max="200" value="100">
        
        <label for="depth">Depth:</label>
        <input type="range" id="depth" min="1" max="12" value="8">
        
        <label for="color1">Branch Color:</label>
        <input type="color" id="color1" value="#8B4513">
        
        <label for="color2">Leaf Color:</label>
        <input type="color" id="color2" value="#32CD32">
        
        <label for="animate">Animate:</label>
        <input type="checkbox" id="animate">
    </div>
    <canvas id="canvas"></canvas>
    <script src="script5.js"></script>
</body>
</html>
