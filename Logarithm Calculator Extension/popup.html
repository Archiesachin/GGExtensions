<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Logarithm Calculator</title>
</head>

<body>

    <div class="main">
        <header>
            <h1>Logarithm Calculator</h1>
        </header>
        <div class="content">
            <p>Logarithm of a number to any base:</p>
            <div id="number1"><input type="number" id="number" min="0" step="any"
                    oninput="validity.valid && value!=0 || (value='');" placeholder="Enter number" required></div>

            <div id="base1"><input type="number" id="base" min="0.000001" step="any"
                    oninput="validity.valid && value!=0 || (value='');" onchange="validateBaseInput(this)"
                    placeholder="Enter base" required><br><span id="baseError">INVALID INPUT *Base can't be 1*</span>
            </div>

            <button id="myButton">Calculate</button>
            <div id="result"></div>
            <p id="result"></p>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
