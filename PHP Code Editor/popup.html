<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4caf50, #8bc34a);
        }
        .typewriter h1 {
            overflow: hidden;
            border-right: .15em solid #000;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black; }
        }
        .content {
            text-align: center;
        }
        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007acc;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="typewriter">
        <h1>Welcome to PHP Code Editor</h1>
    </div>
    <div class="content">
        <p>Click the button below to start coding in PHP.</p>
        <a href="https://www.programiz.com/php/online-compiler/" class="link-button" target="_blank">Open PHP Code Editor</a>
    </div>
</body>
</html>
