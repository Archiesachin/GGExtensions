<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWise</title>
    <link rel="stylesheet" href="/styles/popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container text-center">
        <div class="navbar">
            <button class="btn about"><a href="/views/about.html">About</a></button>
        </div>
        <div class="header">
            <h2 class="header-title">WordWise</h2>
            <p class="header-subtitle">Unlock the joy of reading <br>Read without limits.</p>
        </div>        
        <hr>
        <div class="options d-flex flex-row">
            <div class="opendyslexic">
                <h6>Open Dyslexic</h6>
                <div class="form-check form-switch d-flex justify-content-center OpenDyslexic mb-3">
                    <input class="form-check-input" type="checkbox" id="fontSwitch1">
                    &nbsp; &nbsp;
                    <label class="form-check-label" for="fontSwitch1">Toggle</label>
                </div>
            </div>
            <div class="opendyslexic">
                <h6>Lexie Readable</h6>
                <div class="form-check form-switch d-flex justify-content-center Lexie">
                    <input class="form-check-input" type="checkbox" id="fontSwitch2">
                    &nbsp; &nbsp;
                    <label class="form-check-label" for="fontSwitch2">Toggle</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="background-change d-flex align-items-center mb-3">
            <button class="btn bg-change me-2">Change Background</button>
            <div class="right d-flex justify-content-center align-items-center flex-column">
                <div class="form-check form-switch mb-1">
                    <input class="form-check-input" type="checkbox" id="bgChange">
                </div>
                <input type="color" class="form-control form-control-color me-2" id="bgColorPicker" value="#000000" title="Choose your color">
            </div>
        </div>
        <div class="footer">
            <p>Thank you for using WordWise &#9829;</p>
        </div>
    </div>
    <script src="/scripts/popup.js"></script>
</body>
</html>
