<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zombie Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Zombie Game</h1>
    <div id="control_container">
       <div id="Left-control" class="contoller"></div>
       <div id="TOP_BOTTOM_controller">
        <div id="top_cotroller" class="contoller"></div>
        <div id="bottom_cotroller" class="contoller"></div>
       </div>
       <div id="right_cotroller" class="contoller"></div>
    </div>
<div class="game-container">
  <img src="./asset/man.png" class="player" id="player" alt="player" />  
    <img src="./asset/zombie1.png" class="zombie" id="zombie" alt="zombie" /> 
  <div class="score" id="score">Score: <span id="score-value">0</span></div>
</div>

<script src="script.js"></script>
</body>
</html>
