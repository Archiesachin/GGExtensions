<!DOCTYPE html>
<html>

<head>
    <title>Interactive Learning Aid</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>

<body>
    <div class="popup-container">
        <h1>Interactive Learning Aid</h1>
        <div id="flashcards">
            <h2>Flashcards</h2>
            <button id="addFlashcard">Add Flashcard</button>
            <ul id="flashcardList"></ul>
        </div>
        <div id="quizzes">
            <h2>Quizzes</h2>
            <button id="addQuiz">Add Quiz</button>
            <button id="startQuiz">Start Quiz</button>
            <div id="quizContainer"></div>
            <ul id="quizList"></ul>
        </div>
        <div id="notes">
            <h2>Notes</h2>
            <button id="addNote">Add Note</button>
            <ul id="noteList"></ul>
        </div>
        <div id="bookmarks">
            <h2>Bookmarks</h2>
            <ul id="bookmarkList"></ul>
        </div>
        <div id="progress">
            <h2>Progress</h2>
            <div id="progressContainer"></div>
        </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>

</html>
