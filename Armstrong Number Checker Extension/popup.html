<!DOCTYPE html>
<html>
  <head>
    <title>Armstrong Number Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Armstrong Number Checker</h1>
    <input type="number" id="number" placeholder="Enter a number" />
    <button id="checkButton">Check</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
