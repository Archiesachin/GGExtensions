<!DOCTYPE html>
<html>
<head>
  <title id="name">GamePad Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Advanced HTML5 Gamepad Tester</h1>
  <br>
  <br>
  <h3>Press any button on the controller to start the test</h3>
  <br>
  <br>
  <div class="time">running: <span id="running"></span><span> ms</span></div>
  <div id="gamepads"></div>
  <button id="vibrationButton" class="red-button">Test Vibration</button>
  <input type="range" min="0" max="1" step="0.1" value="0.5" id="vibrationIntensitySlider">
  <br> 
  <br>
  <div class="buttons-container">
    <button id="startButton" class="red-button">Start</button>
    <button id="stopButton" class="red-button">Stop</button>
    <button id="resetButton" class="red-button">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
