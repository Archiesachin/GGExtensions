<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Duskify</title>
    <style>
        body {
            background-color: #e1e1e1;
            /* Initial background color */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align items to the top */
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
            /* Transition for body background color */
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .dark-mode {
            background-color: #171614;
        }

        .toggle-container {
            position: relative;
            width: 140px;
            top: 20px;
            height: 50px;
            cursor: pointer;
        }

        .sun-icon-container {
            position: relative;
            display: inline-block;
        }

        .sun-icon-container i,
        .moon i {
            font-size: 50px;
            color: #000000;
            transition: color 0.5s ease;
        }

        .dark-mode .sun-icon-container i,
        .dark-mode .moon i {
            color: #fcfcfc;
        }

        .light-mode-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
            background-color: #FFFFFF;
            z-index: -1;
            transition: transform 0.5s ease, left 0.5s ease, background-color 0.5s ease, border-radius 0.5s ease;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .dark-mode .light-mode-indicator {
            left: calc(100% + 65px);
            background-color: #010101;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .moon {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .moon i {
            font-size: 50px;
            color: #000000;
            /* Black color for the moon icon */
        }
    </style>
</head>

<body>
    <div class="toggle-container">
        <div class="sun-icon-container" onclick="activateLightMode()">
            <div class="sun"><i class="material-symbols-outlined">light_mode</i></div>
            <div class="light-mode-indicator"></div> <!-- Light mode indicator -->
        </div>
        <div class="moon" onclick="activateDarkMode()"><i class="material-symbols-outlined">dark_mode</i></div>
        <!-- Moon icon with onclick event -->
    </div>
    <script src="popup.js"></script>
</body>

</html>
