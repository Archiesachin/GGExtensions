<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Stock Price Tracker</h2>
        <div id="stock-price">Select a stock to track</div>
        <form id="stock-form">
            <label for="stock-symbol">Select Stock Symbol:</label>
            <select id="stock-symbol" required>
                <option value="" disabled selected>Select a stock</option>
                <option value="AAPL">Apple Inc. (AAPL)</option>
                <option value="MSFT">Microsoft Corporation (MSFT)</option>
                <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                <option value="AMZN">Amazon.com Inc. (AMZN)</option>
                <option value="META">Meta Platforms, Inc. (META)</option>
                <option value="TSLA">Tesla, Inc. (TSLA)</option>
                <option value="JPM">JPMorgan Chase & Co. (JPM)</option>
                <option value="V">Visa Inc. (V)</option>
                <option value="WMT">Walmart Inc. (WMT)</option>
                <option value="PG">Procter & Gamble Co. (PG)</option>
                <option value="NVDA">NVIDIA Corporation (NVDA)</option>
                <option value="NFLX">Netflix, Inc. (NFLX)</option>
                <option value="DIS">The Walt Disney Company (DIS)</option>
                <option value="CSCO">Cisco Systems, Inc. (CSCO)</option>
                <option value="INTC">Intel Corporation (INTC)</option>
                <option value="XOM">Exxon Mobil Corporation (XOM)</option>
                <option value="T">AT&T Inc. (T)</option>
                <option value="BA">The Boeing Company (BA)</option>
                <option value="KO">The Coca-Cola Company (KO)</option>
                <option value="HD">The Home Depot, Inc. (HD)</option>
                <option value="NKE">NIKE, Inc. (NKE)</option>
                <option value="MCD">McDonald's Corporation (MCD)</option>
                <option value="PEP">PepsiCo, Inc. (PEP)</option>
                <option value="CRM">Salesforce.com, Inc. (CRM)</option>
                <option value="ABBV">AbbVie Inc. (ABBV)</option>
                <option value="C">Citigroup Inc (C)</option>
                <option value="CMCSA">Comcast Corp (CMCSA)</option>
                <option value="CVX">Chevron Corp (CVX)</option>
                <option value="HON">Honeywell International Inc (HON)</option>
                <option value="IBM">International Business Machines Corp (IBM)</option>
                <option value="JNJ">Johnson & Johnson (JNJ)</option>
                <option value="MCD">McDonald's Corp (MCD)</option>
                <option value="MMM">3M Co (MMM)</option>
                <option value="MRK">Merck & Co Inc (MRK)</option>
                <option value="NKE">Nike Inc (NKE)</option>
                <option value="PG">Procter & Gamble Co (PG)</option>
                <option value="TRV">Travelers Companies Inc (TRV)</option>
                <option value="UNH">UnitedHealth Group Inc (UNH)</option>
                <option value="VZ">Verizon Communications Inc (VZ)</option>
                <option value="WBA">Walgreens Boots Alliance Inc (WBA)</option>
                <option value="GS">Goldman Sachs Group Inc (GS)</option>
                <option value="MS">Morgan Stanley (MS)</option>
                <option value="AXP">American Express Company (AXP)</option>
                <option value="PFE">Pfizer Inc (PFE)</option>
                <option value="LLY">Eli Lilly and Company (LLY)</option>
                <option value="AMGN">Amgen Inc (AMGN)</option>
                <option value="SBUX">Starbucks Corporation (SBUX)</option>
                <option value="COST">Costco Wholesale Corporation (COST)</option>
                <option value="CL">Colgate-Palmolive Company (CL)</option>
                <option value="CAT">Caterpillar Inc. (CAT)</option>
                <option value="LMT">Lockheed Martin Corporation (LMT)</option>
                <option value="GE">General Electric Company (GE)</option>

                <option value="SPG">Simon Property Group, Inc. (SPG)</option>
            </select>
            <button type="submit">Track</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
