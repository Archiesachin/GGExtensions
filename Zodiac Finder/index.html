<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Zodiac Sign Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #FFF2D7;">
    <div class="container" style="width: 500px; padding: 25px; background-color:#F98866; border: rgb(3, 3, 3); border-radius: 23px; position: relative; top: 120px;">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h2 class="text-center" style="font-style: italic; font-family: 'Trebuchet MS', 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;">Zodiac Finder</h2>
                <hr style="border-bottom: 1px solid #888; font-weight:bold">
                <form id="dateForm">
                    <div class="form-group">
                        <label for="dob" style="font-weight:bold">Enter your Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                </form>
                <button onclick="findZodiacSign()">Find Zodiac Sign</button> 
                <br>
                <hr style="border-bottom: 1px solid #888; font-weight:bold">
                <h5 id="result1"></h5>
                <h5 id="result2"></h5>
                <h5 id="result3"></h5>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
