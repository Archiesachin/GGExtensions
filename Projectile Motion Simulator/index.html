<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Projectile Motion Simulator</h1>
        <div class="box">
            <label for="velocity">Initial Velocity (m/s):</label>
            <input type="number" id="velocity" value="0">
        </div>
        <div class="box">
            <label for="angle">Angle of Projection (degrees):</label>
            <input type="number" id="angle" value="0">
        </div>
        <div class="box">
            <label for="gravity">Gravity (m/s<sup>2</sup>):</label>
            <input type="number" id="gravity" value="9.81">
        </div>
        <button id="start">Start Simulation</button>
        <canvas id="simulationCanvas" width="500" height="200"></canvas>
        <div class="parameters">
            <p>Maximum Height: <span id="maxHeight">0</span> m</p>
            <p>Time of Flight: <span id="timeOfFlight">0</span> s</p>
            <p>Range: <span id="range">0</span> m</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
