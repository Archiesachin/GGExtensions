<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 350px;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 20px;
        }
        #email-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .email-item {
            background-color: #ffffff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        .email-subject {
            font-weight: bold;
            color: #202124;
            margin-bottom: 5px;
        }
        .email-recipients {
            font-size: 12px;
            color: #5f6368;
            margin-bottom: 5px;
        }
        .email-date {
            font-size: 12px;
            color: #5f6368;
            margin-bottom: 10px;
        }
        .email-actions {
            display: flex;
            justify-content: flex-end;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-left: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #174ea6;
        }
        .delete-btn {
            background-color: #ea4335;
        }
        .delete-btn:hover {
            background-color: #d93025;
        }
        .no-emails {
            text-align: center;
            color: #5f6368;
            font-style: italic;
        }
        #add-email-btn {
            display: block;
            margin: 0 auto 20px;
        }
        #add-email-form input,
        #add-email-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }
        #add-email-form textarea {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Email Manager</h1>
    <button id="add-email-btn">Add New Email</button>
    <div id="email-list"></div>
    <script src="popup.js"></script>
</body>
</html>
