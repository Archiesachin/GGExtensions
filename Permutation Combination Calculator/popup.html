<!DOCTYPE html>
<html>
<head>
    <title>Permutations and Combinations Calculator</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div>
            <label for="n">n: </label> 
            <input type="number" id="n" min="0">
        </div>
        <div>
            <label for="r">r:</label>
            <input type="number" id="r" min="0">
        </div>
        <div>
            <button id="calcPerm">Calculate Permutations</button>
            <button id="calcComb">Calculate Combinations</button>
        </div>
        <div>
            <p id="result"></p>
        </div>
    </div>

    <div class="footer">
      Created by <a href="https://github.com/vansh-codes/" target="_blank">vansh-codes</a> 2024
    </div>
    <script src="popup.js"></script>
</body>
</html>
