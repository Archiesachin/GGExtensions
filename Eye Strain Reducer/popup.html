<!DOCTYPE html>
<html>
<head>
  <title>Eye Strain Reducer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    button, input {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <center><img src="icons/1.png" height="80px"></center>
  <center><h3>Eye Strain Reducer</h3>
  <button id="enable">Enable Filter</button>
  <button id="disable">Disable Filter</button>
  <input type="range" id="intensity" min="0" max="100" value="30">
  <label for="intensity">Filter Intensity</label></center>
  <script src="popup.js"></script>
</body>
</html>
