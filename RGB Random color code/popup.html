<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random RGB Color Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup">
    <h1 id="title">Random RGB Color Generator</h1>
    <div id="color-display">
      <div id="color-box"></div> <div id="color-info">
        <span id="color-code"></span> <button id="copy-button" title="Copy color code to clipboard"></button>
      </div>
    </div>
    <div id="button-container">
      <button id="generate-button">Generate Color</button>
      
  </div>
  <script src="popup.js"></script>
  <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js"></script> </body>
</body>
</html>
